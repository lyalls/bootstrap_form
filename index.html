  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" type="text/css" rel="stylesheet">
      <title>COLLEGE REGISTRATION FORM</title>
  
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  <body>
      <div class="container-fluid bg-light">
          <div class=text>
    <center><h1>College Registration Form</h1></div><br><br></center>
          <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                  <div id="ui">
                      <form class="form-group">
                          <div class="row">
                              <div class="col-lg-6">
                                  <label>First name:</label>
                                  <input type="text" name="fname" class="form-control" placeholder="Enter your First name...">
                              </div>
                              <div class="col-lg-6">
                                  <label>Last name:</label>
                                  <input type="text" name="lname" class="form-control" placeholder="Enter your last Name...">
                              </div>
                          </div>
                          <label>E-mail</label>
                          <input type="email" name="email" class="form-control" placeholder="enter your email">
                          <label>Phone Number</label>
                          <input type="tel" name="tel" class="form-control" placeholder="enter your phone number">
                          <div class="row">
                              <div class="col-lg-6">
                                  <label>Password:</label>
                                  <input type="password" name="fpass" class="form-control" placeholder="Enter your password">
                              </div>
                              <div class="col-lg-6">
                                  <label>Re-type Password:</label>
                                  <input type="password" name="lpass" class="form-control" placeholder="Retype your password"><br>
                              </div>
                          </div>
                          <select class="form-control">
                              <option>Choose Gender</option>
                              <option>Male</option>
                              <option>Female</option>
                              <option>Others</option>
                          </select><br>
                          <select class="form-control">
                              <option>Choose Program</option>
                              <option>Undergraduate</option>
                              <option>Postgraduate</option>
                              <option>Applied sciences</option>
                              <option>Doctoral Programs</option>
                          </select><br>
                          <select class="form-control">
                              <option>Choose Course you want to register</option>
                              <option>Information Technology</option>
                              <option>Computer Science Engineering</option>
                              <option>Electrical and Electronics Engineering</option>
                              <option>Computer Science And Design</option>
                              <option>Electronics and Instrumentation Engineering</option>
                              <option>Food Techology</option>
                              <option>Chemical Engineering</option>
                              <option>Automobile Engineering</option>
                              <option>Civil Engineering</option>
                              <option>Mechanical Engineering</option>
                              <option>Electronics and Communication Engineering</option>
                              <option>Artificial intelligence and Machine learning</option>
                              <option>Artificial intelligence and data Science</option>
                          </select><br>
                          <div class="row">
                              <div class="col-lg-6">
                                  <label>SSLC Mark</label>
                                  <input type="text" name="tenmark" class="form-control" placeholder="Enter your 10th mark">
                              </div>
                              <div class="col-lg-6">
                                  <label>HSC Mark</label>
                                  <input type="text" name="12mark" class="form-control" placeholder="Enter Your 12th Mark"><br>
                              </div>
                          </div>
                          <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">
                      </form>
                  </div>
              </div>
             
          </div>
      </div>
  </body>
  </html>
  </body>
  </html>
